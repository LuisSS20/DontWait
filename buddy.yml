- pipeline: "Pipeline tests"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/*"
  actions:
  - action: "Ejecutar tests"
    type: "BUILD"
    docker_image_name: "luisss20/dontwait"
    docker_image_tag: "latest"
    execute_commands:
    - "/bin/bash -c docker run -t -v '$(pwd):/app/test' luisss20/dontwait"